<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <style>
        header {
            width: 100%;
            background-color: gray;
            color: white;
            text-align: left;
            font-size: 25px;
            font-family: Arial;
            display: inline-block;
            text-align: center;
        }
        body {
            background-color: lightgray;
            font-family: Arial;
            padding: 25px 25px;
        }
        form {
            display: table;
        }
    </style>
    <header>
        <p>
            Registration Form
        </p>
    </header>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Last Name: 
                    </td>
                    <td>
                        <input input type = "text" name = "l_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;First Name: 
                    </td>
                    <td>
                        <input input type = "text" name = "f_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Birth Date: 
                    </td>
                    <td>
                        <input input type = "date" name = "b_day">
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Email: 
                    </td>
                    <td>
                        <input input type = "email" name = "m_address">
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Phone: 
                    </td>
                    <td>
                        <input input type = "text" name = "p_number">
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Company: 
                    </td>
                    <td>
                        <input input type = "text" name = "p_number">
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Country: 
                    </td>
                    <td>
                        <input input type = "text" name = "p_number">
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Mailing Address: 
                    </td>
                    <td>
                        <textarea name = "address" rows = 6 cols = 64></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Comments: 
                    </td>
                    <td>
                        <textarea name = "comment" rows = 6 cols = 64></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Current Date: 
                    </td>
                    <td>
                        <input input type = "date" name = "c_day">
                    </td>
                </tr>
                <tr>
                    <td>
                        &emsp;&emsp;&emsp;Signature: 
                    </td>
                    <td>
                        <textarea name = "signature" rows = 6 cols = 64></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
